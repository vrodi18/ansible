- name: Install MariaDB
  yum:
    name:
    - mariadb-server
    - mariadb
    - MySQL-python
  when: local_mysql

- name: Start MariaDB
  service:
    name: mariadb
    state: started
    enabled: yes

- name: Create a WordPress DB
  mysql_db:
    name: wordpress
    state: present
    
- name: Create MySQL User
  mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    priv: '*.*:ALL'
    state: present