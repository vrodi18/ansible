- hosts: all
  tasks:
  - name: Install Prerequisites
    yum:
      name:
      - vim
      - epel-release
      - kernel
    register: yum

  - name: Disable SELinux
    selinux:
      state: disabled
    register: selinux

  - debug: 
      msg: "{{ yum }} {{ selinux }}"
    
  - name: Reboot
    reboot:
      reboot_timeout: 600
    when: yum.changed or selinux.changed

  - name: Install php
    include_tasks: php.yml
  
  - name: Install Apache
    include_tasks: apache.yml

  - name: Install Wordpress
    include_tasks: wordpress.yml

  - name: Install MySQL
    include_tasks: mysql.yml
    when: local_mysql